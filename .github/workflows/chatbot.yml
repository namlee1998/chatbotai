name: chatbotAI CI/CD
on: 
  push:
    branches: [main]  # Kích hoạt khi bạn push lên nhánh main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout mã nguồn
        uses: actions/checkout@v3
      
      - name: Cài đặt Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Cài đặt dependencies
        run: npm install
      
      - name: Chạy kiểm thử
        run: npm test
